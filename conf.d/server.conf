server {
    server_name desarrollo.lsyoutube-dl-ws;
    underscores_in_headers on;
    error_log  /var/log/nginx/lsyoutube-dl-ws-error.log;
    access_log /var/log/nginx/lsyoutube-dl-ws-access.log;
    root /public_html/server-lsyoutube-dl/public/;
    index index.php index.html index.htm index.nginx-debian.html;

    location ~ \.php$ {
       fastcgi_split_path_info ^(.+\.php)(/.+)$;
       fastcgi_pass php1:9000;
       fastcgi_index  index.php;
       fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
       fastcgi_param PATH_INFO $fastcgi_path_info;
       include fastcgi_params;
    }

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }
}